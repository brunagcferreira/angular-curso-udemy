<div class="container">
    <h1>Lista de compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="addItem()">
        <input type="text" 
                id="item" 
                [(ngModel)]="item"
                name = "item"
                placeholder="Digite o nome do item">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Done</th>
                <th>Item</th>
            </tr>
        </thead>

        <tbody>
            @for (elemento of lista; track elemento.id) {
                <tr class="corpo">
                    <td>{{  elemento.id }}</td>
                    <td>
                        <input type="checkbox" 
                                (click)="riscarItem(elemento)" 
                                [checked]="elemento.comprado"/>
                    </td>
                    <td>
                        <span [ngClass]="{ 'item-riscado' : elemento.comprado }">{{ elemento.nome }}</span>
                    </td>
                </tr>   
            }
            @empty {
                <td colspan="3">Nenhum item adicionado</td>
            }
        </tbody>
    </table>

    <div class="limpar-lista">
        <button type="button"  (click)="limparLista()">Limpar Lista</button>  
    </div>

</div>
